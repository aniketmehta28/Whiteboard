<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Whiteboard</title>
</head>
<body>
    <div class="tools-container">
        <div class="toolbar"> 
            <div class="tool active" id="pen">
                <img src="./images/Black_Pencil.svg" alt="">
                <div class="tool-options hide">
                    <div class="pen-size">
                        <input type="range"  id="penslide" value="1" min="1" max="40">
                    </div>
                    <div class="pen-colors">
                        <div class="black"></div>
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                </div>
            </div>
            <div class="tool fade" id="eraser">
                <img src="./images/Eraser.svg" alt="">
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input id="erasersize" type="range" value="1" min="1" max="40">
                    </div>
                </div>
            </div>
            <div class="tool" id="undo"><img src="./images/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./images/Redo.svg" alt=""></div>
            <div class="tool" id="sticky"><img src="./images/StickyNote.svg" alt=""></div>
           
            <div class="tool" id="photo"><img src="./images/Photo.svg" alt="">
                <input type="file" class="hide" id="photo-upload">
            </div>
            <div class="tool" id="download"><img src="./images/Download.svg" alt=""></div>
            
     </div>
    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>

    </div>

    
    <script src="script.js"></script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="photo.js"></script>
    <script src="drawing.js"></script>
</body>
</html>
